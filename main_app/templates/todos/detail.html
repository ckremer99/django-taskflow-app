{% extends "base.html" %}
{% load static %} {% block head %}
    <link rel="stylesheet" href="{% static 'css/todos/detail.css' %}" />
    <title>Todo Details</title>
{% endblock %}
{% block content %}
    <h1>{{todo.title}}</h1>
    <p>{{todo.due}}</p>
    <p>{{todo.description}}</p>

    <div class="todo-actions">
        <a href="{% url 'todo-update' todo.id %}">Edit</a>
        <a href="{% url 'todo-delete' todo.id %}">Delete</a>
    </div>
{% endblock %}
